<div id="search-container">
  <div class="container">
    <ds-themed-search-form [inPlaceSearch]="false" [searchPlaceholder]="'home.search-form.placeholder' | translate"></ds-themed-search-form>
  </div>
</div>
<div id="communities-container">
  <div class="container">
    <h2>{{'home.uniacc.head' | translate}}</h2>
    <div id="communities-list">
      <a class="community-box" href="/communities/a0ba32db-359e-4c33-8a0d-017680e9c393" title="Pregrado">
        <div class="community-name">{{'home.uniacc.pregrado' | translate}}</div>
      </a>
      <a class="community-box" href="/communities/37fff181-1e8f-4141-9a2c-9120de4294d6" title="Postgrado">
        <div class="community-name">{{'home.uniacc.postgrado' | translate}}</div>
      </a>
    </div>
  </div>
</div>
<div class="container">
  <ds-recent-item-list *ngIf="recentSubmissionspageSize>0"></ds-recent-item-list>
</div>
